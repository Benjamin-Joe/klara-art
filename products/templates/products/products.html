{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="album py-5 bg-light">
  <div class="container">
    {% for product in products %}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col">
          <div class="card shadow-sm">
            {% if product.image.url %}
              <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.title }}">
            {% else %}
              <img class="img-fluid" src="/media/default.jpg" alt="{{ product.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.description|slice:"50" }}</p>
              <p class="card-text" >Â£{{ product.price }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-secondary"> <a href="{% url 'product_detail' product.id %}"> View Product </a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}


{% endblock %}
